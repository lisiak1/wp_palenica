<div class="sections-container" (window:scroll)="onScroll()">
  <div>
    <picture>
      <source
        media="(max-width: 480px)"
        srcset="{{ section1.imageMobileSmall }}"
      />
      <source
        media="(max-width: 768px)"
        srcset="{{ section1.imageMobileMedium }}"
      />
      <source media="(min-width: 769px)" srcset="{{ section1.imageDesktop }}" />
      <img [src]="section1.imageDesktop" alt="{{ section1.title }}" />
    </picture>

    <div class="content">
      <h2>{{ section1.title }}</h2>
      <p>{{ section1.text }}</p>
    </div>
  </div>

  <div class="section">
    <picture>
      <source
        media="(max-width: 480px)"
        srcset="{{ section2.imageMobileSmall }}"
      />
      <source
        media="(max-width: 768px)"
        srcset="{{ section2.imageMobileMedium }}"
      />
      <source media="(min-width: 769px)" srcset="{{ section2.imageDesktop }}" />
      <img [src]="section2.imageDesktop" alt="{{ section2.title }}" />
    </picture>

    <div class="content">
      <h2>{{ section2.title }}</h2>
      <p>{{ section2.text }}</p>
    </div>
  </div>
</div>
