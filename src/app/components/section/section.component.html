<div
  class="section-container"
  [class.dim-background]="model.dimBackground"
  [appLazyLoadBackground]="backgroundImage"
>
  <div class="title">
    <h1 @titleAnimation>{{ model.title }}</h1>
    <h4 @textAnimation>{{ model.subTitle }}</h4>
  </div>

  <div class="content">
    <p @textAnimation>
      {{ model.text }}
    </p>
  </div>

  <div class="content">
    <p @textAnimation>
      {{ model.textBottom }}
    </p>
  </div>

  <div class="button-container">
    <button class="btn" @buttonAnimation>
      <a routerLink="{{ model.buttonLink }}">
        {{ model.buttonText }}
      </a>
    </button>
  </div>
</div>
