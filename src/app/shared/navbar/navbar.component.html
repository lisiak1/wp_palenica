<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    mode="over"
    position="end"
    [opened]="false"
  >
    <div class="sidenav-header">
      <button mat-icon-button class="close-button" (click)="drawer.close()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/wedding-home"
        routerLinkActive="active"
        (click)="closeNav()"
        >Domov</a
      >
      <a
        mat-list-item
        routerLink="/calendar"
        routerLinkActive="active"
        (click)="closeNav()"
        >Rezervačný kalendár</a
      >
      <a
        mat-list-item
        routerLink="/wedding-tour"
        routerLinkActive="active"
        (click)="closeNav()"
        >Obhliadka</a
      >
      <a
        mat-list-item
        routerLink="/wedding-premises"
        routerLinkActive="active"
        (click)="closeNav()"
        >Priestory</a
      >
      <a
        mat-list-item
        routerLink="/blog"
        routerLinkActive="active"
        (click)="closeNav()"
        >Blog (Pripravujeme)</a
      >
    </mat-nav-list>

    <div class="social-icons">
      <button mat-icon-button class="social-icon facebook">
        <a href="https://www.facebook.com">
          <i class="fab fa-facebook-f"></i>
        </a>
      </button>
      <button mat-icon-button class="social-icon instagram">
        <a href="https://www.instagram.com">
          <i class="fab fa-instagram"></i>
        </a>
      </button>
      <button mat-icon-button class="social-icon google-maps">
        <a href="https://maps.app.goo.gl/1jkkLBxcpXomyK9F7">
          <i class="fas fa-map-marker-alt"></i>
        </a>
      </button>
    </div>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <mat-toolbar color="primary" class="main-toolbar fixed-top">
      <img
        src="assets/img/logo/logo2.jpg"
        height="50"
        alt="Penzión Pálenica"
        class="logo"
      />
      <span>Penzión Pálenica</span>
      <span class="spacer"></span>
      <button mat-icon-button class="burger-button" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
    <div class="content" [class.dimmed]="drawer.opened">
      <div
        class="overlay"
        *ngIf="drawer.opened"
        (click)="closeNav()"
        (keydown.enter)="closeNav()"
        (keydown.space)="closeNav()"
        tabindex="0"
      ></div>
      <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
